<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link data-default-icon="https://static.cdninstagram.com/rsrc.php/v3/y9/r/uhXzVt-dlj4.png" rel="icon" sizes="192x192" href="https://static.cdninstagram.com/rsrc.php/v3/y9/r/uhXzVt-dlj4.png">
    <title>Instagram</title>
  </head>
  <body>
    <div class="instagram-wrapper">
      <div class="instagram-phone">
        <img src="./img/instagram-celular.png" alt="celular" />
      </div>
      <div class="instagram-continue">
        <div class="group">
          <img
            src="./img/instagram-logo.png"
            class="instagram-logo"
            alt="instagram logo"
          />
          <div class="profile-photo">
            <img src="./img/perfil-instagram.png" alt="foto de perfil" />
          </div>
          <a href="https://github.com/Gclayton0207" target="_blank" class="instagram-login">Continue como Gclayton0207</a>
          <a href="#" class="instagram-logout">Remover conta</a>
        </div>
        <div class="group">
          <p class="not-account">Não é Gclayton0207?</p>
          <p class="not-account">
            <span class="link-blue">Alternar contas</span>
            ou
            <span class="link-blue">Inscreva-se</span>
          </p>
        </div>
        <div class="get-the-app">
          <p class="get-app">Baixe o aplicativo</p>
          <div class="download">
            <a href="https://apps.apple.com/br/app/instagram/id389801252" target="_blank" class="app-download"></a>
            <a href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=pt_BR&gl=US" target="_blank" class="app-download"></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
